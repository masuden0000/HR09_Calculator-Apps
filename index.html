<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/style.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="preloader">
    <div class="ring">Loading
      <span></span>
    </div>
  </div>

  <div class="background d-flex align-items-center">
    <iframe style="border: none;" width="600" height="600" src="https://rive.app/community/5845-11463-curious-phone-girl/embed" allowfullscreen></iframe>
  </div>

  <div class="container d-flex align-items-center justify-content-center flex-column vh-100">
    <div class="mb-4">
      <h1 class="m-0" id="toast">Calculator</h1>
    </div>

    <div class="first-row">
      <input type="text" name="result" onclick="result.value=''" id="result" placeholder="0" readonly />
      <input type="button" value="C" onclick="result.value=''" id="clear-button" />
    </div>
    <div class="second-row">
      <input type="button" value="1" onclick="liveScreen(1)" />
      <input type="button" value="2" onclick="liveScreen(2)" />
      <input type="button" value="3" onclick="liveScreen(3)" />
      <input type="button" value="+" onclick="liveScreen('+')" />
    </div>
    <div class="third-row">
      <input type="button" value="4" onclick=" liveScreen(4)" />
      <input type="button" value="5" onclick=" liveScreen(5)" />
      <input type="button" value="6" onclick=" liveScreen(6)" />
      <input type="button" value="-" onclick="liveScreen('-')" />
    </div>
    <div class="fourth-row">
      <input type="button" value="7" onclick="liveScreen(7)" />
      <input type="button" value="8" onclick="liveScreen(8)" />
      <input type="button" value="9" onclick=" liveScreen(9)" />
      <input type="button" value="x" onclick="liveScreen('*')" />
    </div>
    <div class="fifth-row">
      <input type="button" value="/" onclick="liveScreen('/')" />
      <input type="button" value="0" onclick="liveScreen(0)" />
      <input type="button" value="." onclick="liveScreen('.')" />
      <input type="button" value="=" onclick="calculate(result.value)" />
    </div>

    <button type="button" class="btn btn-secondary mt-5">
      <a class="text" href="https://github.com/masuden0000">Visit my github</a>
      <i class="fa-brands fa-github"></i>
    </button>
  </div>

  <script src="scripts/script.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
</body>

</html>
